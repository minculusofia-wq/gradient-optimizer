    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        .glass {

<body class="min-h-screen text-white flex items-center justify-center p-4">
    <div class="glass rounded-3xl p-8 max-w-md w-full text-center">
        <!-- Logo -->
        <div class="w-20 h-20 mx-auto mb-6 bg-white rounded-2xl flex items-center justify-center">
            <span class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">G</span>
        </div>
        
        <h1 class="text-3xl font-bold mb-2">Gradient Optimizer</h1>
        <p class="text-gray-200 mb-8">Lanceur automatique</p>
        
        <!-- Boutons d'action -->
        <div class="space-y-4">

        <!-- Status -->
        <div id="status" class="mt-6 p-4 rounded-xl bg-white/10 hidden">

                <i class="fas fa-spinner fa-spin text-blue-400"></i>

        <!-- Instructions -->
        <div class="mt-8 text-sm text-gray-300">

    <script>
        function showStatus(message) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = message;
            status.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        
        function launchApp() {
            showStatus('Lancement de Gradient Optimizer...');
            
            // Ouvre l'application principale
            setTimeout(() => {
                window.open('app.html', '_blank');
                showStatus('âœ… Application ouverte!');
                setTimeout(hideStatus, 2000);
            }, 1000);
        }
        
        function launchMonitor() {

            setTimeout(() => {

                // Message d'instruction
                alert("Pour lancer le vrai monitor, ouvre le terminal et tape:\n\npython3 monitor.py");
            }, 1500);
        }
        
        function openFolder() {
            showStatus('Ouverture du dossier...');
            
            // Essaie d'ouvrir le dossier dans l'explorateur
            setTimeout(() => {

        // Message de bienvenue
